[package]
name = "memo-token-client"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "create_token"
path = "src/create_token.rs"

[[bin]]
name = "init"
path = "src/init.rs"

[[bin]]
name = "mint"
path = "src/mint.rs"

[[bin]]
name = "img2hex"
path = "src/img2hex.rs"

[dependencies]
solana-client = "2.2.1"
solana-sdk = "2.2.1"
spl-token = "7.0.0"
spl-token-2022 = "7.0.0"
spl-associated-token-account = "6.0.0"
spl-memo = "6.0.0"
shellexpand = "3.1.0"
sha2 = "0.10.8"
image = "0.25.5"
tokio = { version = "1.43.0", features = ["full"] }